<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enregistrement</title>
        <script src="dist/register.js"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body id="register-main">
        <div id="background-zone"></div>
        <div id="game" oncontextmenu="event.preventDefault();"></div>
        <form id="register-form" action="" method="post" autocomplete="off">
            <div class="sign-in-input-group">
                <div id="api-message"></div>
                <div class="input-zone input-zone-register">
                    <div class="input-tag">Serial number : </div>
                    <input id="matricule" class="input-field input-space" type="text" name="no" placeholder="Matricule" required>  
                </div>      
                <div class="input-zone input-zone-register">
                    <div class="input-tag">First name : </div>
                    <input id="prenom" class="input-field input-space" type="text" name="firstName" placeholder="PrÃ©nom" required>  
                </div>   
                <div class="input-zone input-zone-register">
                    <div class="input-tag">Last name : </div>
                    <input id="nomFamille" class="input-field input-space" type="text" name="lastName" placeholder="Nom de famille" required>    
                </div>   
                <div class="input-zone input-zone-register">
                    <div class="input-tag">Username : </div>
                    <input id="nomUsager" class="input-field input-space" type="text" name="username" placeholder="Nom d'usager" required>     
                </div>   
                <div class="input-zone input-zone-register">
                    <div class="input-tag">Password : </div>
                    <input id="mdp" class="input-field input-space" type="password" name="password" placeholder="Mot de passe" required>   
                </div>       
                <div class="input-zone input-zone-register">
                    <div class="input-tag">Welcome text : </div>
                    <input id="bienvenue" class="input-field input-space" type="text" name="welcomeText" placeholder="Texte de bienvenue" required>  
                </div>             
                <button class="input-zone-button">
                    Register
                </button>
            </div> 
        </form>
    </body>
</html>
